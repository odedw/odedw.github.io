        <div class="wrap">
            <div class="masthead">
                <div class="container">
                    <h3 class="masthead-title">
                        <a href="/" title="Home">{{ site.title }}</a>           
                    </h3>
                    <nav>
                        <a href="/projects" title="Projects">projects</a>
                        <span>•</span>
                        <a href="/music" title="Music">music</a>
                        <span>•</span>
                        <a href="/about" title="About">about</a>      
                    </nav>
                </div>
            </div>

            <div class="container content">
                {{ content }}
            </div>
        </div>

    </body>
</html>
