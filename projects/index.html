---
layout: page
title: Projects
---
<div id="project-list">
    <ul>
        {% for project in site.data.projects %}
        <li>
            <div class="project">
                <a href="{{ project.link }}"><img src="{{ project.image }}" class="project-image"></a>
                <h3 class="project-title"><a href="{{ project.link }}">{{ project.name }}</a></h3>
      
                <p>{{ project.description }}</p>
                
                
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
